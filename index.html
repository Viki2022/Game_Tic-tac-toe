<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/favicon.ico">
	<title>Tic-tac-toe</title>
</head>
<body>
	<header class="header-container">
		<div class="score">
			<div>Player X:
				<span class="score-player-one">0</span>
			</div>
			<div>Player O:
				<span class="score-player-two">0</span>
			</div>
		</div>
	</header>
	<main class="main-container">    
		<h1>Tic Tac Toe</h1>
	    <table class="square">
			<tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
			</tr>
			<tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
			</tr>
			<tr>
				<td class="cell"></td>
				<td class="cell"></td>
				<td class="cell"></td>
			</tr>
		</table>
		<h3 class="current-state"></h3>
		<button class="button">Play New Game</button>
    </main>	
    <footer class="footer-container">	       
		<a class="github" href="https://github.com/Viki2022">My GitHub</a>
		<span class="year">2022</span>
    	<a class="rss-link" href="https://rs.school/js-stage0/"></a>
	</footer>
	<script src="index.js"></script>
</body>
</html>
